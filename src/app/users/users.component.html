<div class="card">
      <div class="card-body">
        <h3 class="card-header title text-center">Liste des utilisateurs</h3>
        <span class="table-add float-right mb-3 mr-5"><button mat-icon-button (click) = "onCreate()" class="text-success"><mat-icon class="addUser">person_add</mat-icon></button></span>
        <!-- <span class="table-add float-right mb-3 mr-5"><a (click) = "onCreate()" class="text-success"><mat-icon class="addUser">person_add</mat-icon></a></span> -->

        <table mat-table [dataSource] = "users">
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom }}</td>
          </ng-container>

          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>

          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="profil">
            <th mat-header-cell *matHeaderCellDef> Profil </th>
            <td mat-cell *matCellDef="let element"> {{element.profil.libelle}} </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="onEdit(element.id)">
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="archiverUser(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <form class = "float-right">
          <button [disabled]="page == 1"  class="btn btn-primary mr-4" (click) = "precedent()">Previous</button>
          <button [disabled]="page == nbrPage" class="btn btn-primary" (click) = "suivant()">Next</button>
        </form>

      </div>
    </div>
