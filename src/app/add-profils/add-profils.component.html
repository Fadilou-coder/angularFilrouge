<!-- Material form contact -->
<mdb-card>
  <mdb-card-body class="px-lg-5 pt-0">
    <form [formGroup]="formulaire" class="text-center" style="color: #757575;">
      <div class="md-form mt-3">
        <label for="libelle">Libelle</label>
        <input [(ngModel)]="libelle" formControlName="libelle" type="text" id="libelle" name="libelle"
        placeholder = "libelle" [ngClass]="{'is-invalid': f.libelle.errors }" class="form-control" mdbInput >

      </div>
      <div *ngIf = "!edit">
        <button [disabled]="formulaire.invalid" mat-stroked-button color="accent" class="btn btn-succes" (click)="addprofil()">AJOUTER</button>
      </div>
      <div *ngIf = "edit">
        <button [disabled]="formulaire.invalid" mat-stroked-button color="accent" class="btn btn-succes" (click) = "updateProfil()" >MODIFIER</button>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
