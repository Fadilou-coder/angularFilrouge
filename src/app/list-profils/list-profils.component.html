<div class="card">
  <div class="card-body">
    <h3 class="card-header title text-center font-weight-bold text-uppercase py-4">Liste des Profils</h3>
    <span class="table-add float-right mb-3 mr-5"><button mat-icon-button (click) = "onCreate()" class="text-success"><mat-icon class="addUser">queue</mat-icon></button></span>

    <table mat-table [dataSource] = "profils">
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libelle </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click) = "editProfil(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="archiverProfil(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button color="warn" (click)="details(element.id)" class="btn btn-primary">
            DETAILS
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <nav class="mt-2 float-right">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click) = "precedent()">Previous</a>
        </li>

        <li class="page-item">
          <a class="page-link" (click) = "suivant()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
