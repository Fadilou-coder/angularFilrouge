<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" *ngIf = "token">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">SONATEL ACADEMY</h1>
      <div class="container-fluid">
      <button mat-button [matMenuTriggerFor]="settings" class="float-right"><i class="material-icons"> more_vert </i>
        <mat-menu #settings="matMenu">
        <button mat-menu-item>Acceuille</button>
          <mat-divider></mat-divider>
        <button mat-menu-item (click) = "logout()">Se Déconnecter</button>
          <mat-divider></mat-divider>
        <button mat-menu-item>A Propos</button>
      </mat-menu>
      </button>
      </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" >
      <mat-nav-list>
        <a mat-list-item href="profils">GESTION DES PROFILS</a>
        <a mat-list-item href="users">GESTION DES UTILISATEURS</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
